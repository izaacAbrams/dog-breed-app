<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Image By Breed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" class="dog-num-form">
        <label for="dog-num">What Breed of Dog?</label><br>
        <input type="text" name="dog-text-input" class="text-input" id="dog-text" required><br>
        <input type="submit" value="Submit" class="submit-btn">
    </form>
    <section class="dog-display hidden">
        <h1>Here's the dog breed you asked for:</h1>
        <div class="dog-group"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="index.js"></script>
</body>
</html>
